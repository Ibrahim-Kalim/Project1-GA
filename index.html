<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" </head>

<body>

    <body>
        <div>
            <h2>
                Quiz App
            </h2>
        </div>
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2 id="question"></h2>
                <ul>
                    <li>
                        <input id="a" type="radio" name="answer" class="answer" />
                        <label id="a_text" for="a">Choice</label>
                    </li>
                    <li>
                        <input id="b" type="radio" name="answer" class="answer" />
                        <label id="b_text" for="b">Choice</label>
                    </li>
                    <li>
                        <input id="c" type="radio" name="answer" class="answer" />
                        <label id="c_text" for="c">Choice</label>
                    </li>
                    <li>
                        <input id="d" type="radio" name="answer" class="answer" />
                        <label id="d_text" for="d">Choice</label>
                    </li>
                </ul>
            </div>
        </div>
        <button id="btn" class="submit">submit</button>
        <script src="main.js"></script>

    </body>

</html>

</body>

</html>
